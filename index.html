<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <title>Page Title</title>
</head>

<body>

  <h1>Not A Scam tm</h1>
  <p>ootte iha hönöi, no niin jakakaas mulle teiän pankki tili tiedot</p>
  <input id="tekstikentta"type="text">
  <button onclick="tulostaTeksti()">Tulosta teksti</button>
  <p>Väri</p>
  <input id="vari" onchange="muutaVari()" type="text" />
  
</body>
<script>
  function tulostaTeksti() { 
    var teksti = document.getElementById("tekstikentta").value;
    tekstistaElementti(teksti);
    document.getElementById("tekstikentta").value = "";
  }
  
  
  
  function tekstistaElementti(txt) {
    var kappale = document.createElement("p"); 
    kappale.innerHTML = txt;    
    document.body.appendChild(kappale);
  }
  
  function muutaVari() {
    var vari = document.getElementById("vari").value;
	document.getElementsByTagName("body")[0].style.backgroundColor = vari;
  }
</script>
</html>
